<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.4.5/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<br>
<form class="layui-form" action="" id="form1">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="login_name" placeholder="请输入账号" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="text" name="password" id="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="user_name" placeholder="请输入昵称" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <select name="sex" lay-verify="required" lay-search="">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" placeholder="请输入邮箱" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">账号类型</label>
            <div class="layui-input-inline">
                <select name="user_type" lay-verify="required" lay-search="">
                    <option value="00">测试用户</option>
                    <option value="10">管理员</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-inline">
                <select name="dept_id" lay-verify="required" lay-search="">
                    <option value="103">研发部门</option>
                    <option value="104">市场部门</option>
                    <option value="105">测试部门</option>
                    <option value="106">财务部门</option>
                    <option value="107">运维部门</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="tel" name="phonenumber" placeholder="请输入手机号" lay-verify="tel" autocomplete="off" class="layui-input">
            </div>
        </div>

        <!--<div class="layui-inline">
            <label class="layui-form-label">创建日期</label>
            <div class="layui-input-inline">
                <input type="text" name="create_date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
            </div>
        </div>-->
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" onclick="doSave();">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script src="https://www.layuicdn.com/layui-v2.4.5/layui.js" charset="utf-8"></script>


<script>

    var $,layer;

    layui.use(['form','laydate'], function(){
        var laydate = layui.laydate;

        $ = layui.jquery;
        layer = layui.layer;
        //日期
        laydate.render({
            elem: '#date'
        });
    });

    function doSave() {
        var formData = $("#form1").serialize();
        $.post("/sys/register",formData,function (res) {
            if(res.type==1){
                layer.alert(res.msg,{yes:function () {
                    parent.layer.closeAll();
                    }});
            }else{
                layer.alert(res.msg,{yes:function () {
                        parent.layer.closeAll();
                    }});
            }
        });
    }


</script>
</body>
</html>
