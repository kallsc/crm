<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.4.5/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<br>
<form class="layui-form" action="" id="form1">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-inline">
                <input type="text" name="role_name" placeholder="请输入角色名称" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">权限字符</label>
            <div class="layui-input-inline">
                <input type="text" name="role_key" id="role_key"  placeholder="请输入权限字符" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">权限范围</label>
            <div class="layui-input-inline">
                <select name="data_scope" lay-verify="required" lay-search="">
                    <option value="0">全部权限</option>
                    <option value="1">自定义权限</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">角色状态</label>
            <div class="layui-input-inline">
                <select name="status" lay-verify="required" lay-search="">
                    <option value="0">正常</option>
                    <option value="1">禁用</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text" name="remark" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" onclick="doSave();">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script src="https://www.layuicdn.com/layui-v2.4.5/layui.js" charset="utf-8"></script>


<script>

    var $,layer;

    layui.use(['form','laydate'], function(){
        var laydate = layui.laydate;

        $ = layui.jquery;
        layer = layui.layer;
        //日期
        laydate.render({
            elem: '#date'
        });
    });

    function doSave() {
        var formData = $("#form1").serialize();
        $.post("/sys/role_add",formData,function (res) {
            if(res.type==1){
                layer.alert(res.msg,{yes:function () {
                    parent.layer.closeAll();
                    }});
            }else{
                layer.alert(res.msg,{yes:function () {
                        parent.layer.closeAll();
                    }});
            }
        });
    }


</script>
</body>
</html>
