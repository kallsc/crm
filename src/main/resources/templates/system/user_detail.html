<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.4.5/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<br>
<form class="layui-form" action="" id="form1">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-inline" >
                <input type="text" name="user_name" th:value="${user.user_name}"  lay-verify="required" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户性别</label>
            <div class="layui-input-inline">
                <input type="text" name="sex" th:if="${user.sex}==0" th:value="男" autocomplete="off" class="layui-input" readonly="value">
                <input type="text" name="sex" th:if="${user.sex}==1" th:value="女" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-inline">
                <input type="text" name="dept_id" th:if="${user.dept_id}==103" th:value="研发部" autocomplete="off" class="layui-input" readonly="value">
                <input type="text" name="dept_id" th:if="${user.dept_id}==104" th:value="市场部" autocomplete="off" class="layui-input" readonly="value">
                <input type="text" name="dept_id" th:if="${user.dept_id}==105" th:value="测试部" autocomplete="off" class="layui-input" readonly="value">
                <input type="text" name="dept_id" th:if="${user.dept_id}==106" th:value="财务部" autocomplete="off" class="layui-input" readonly="value">
                <input type="text" name="dept_id" th:if="${user.dept_id}==107" th:value="运维部" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" name="phonenumber" th:value="${user.phonenumber}" -verify="required" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" th:value="${user.email}" lay-verify="tel" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">帐号状态</label>
            <div class="layui-input-inline">
                <input  type="text" name="status" th:if="${user.status}==0" th:value="正常"  lay-verify="required" autocomplete="off" class="layui-input" readonly="value">
                <input  type="text" name="status" th:if="${user.status}==1" th:value="禁用"  lay-verify="required" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登陆IP</label>
            <div class="layui-input-inline">
                <input type="text" name="login_ip"  th:value="${user.login_ip}" lay-verify="required" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登陆时间</label>
            <div class="layui-input-inline">
                <input type="text" name="login_date"  th:value="${user.login_date}" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" readonly="value">
            </div>
        </div>
    </div>

</form>

<script src="https://www.layuicdn.com/layui-v2.4.5/layui.js" charset="utf-8"></script>


<script>
    var $,layer;

    layui.use(['form'], function(){
        $ = layui.jquery;
        layer = layui.layer;
    });

</script>
</body>
</html>
